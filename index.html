<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果忍者 网页版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="startScreen" class="overlay active">
        <h1>水果忍者</h1>
        <button id="startButton">开始游戏</button>
        <button id="instructionsButton">游戏说明</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="instructionsModal" class="overlay">
        <div class="modal-content">
            <h2>游戏说明</h2>
            <p>在屏幕上滑动鼠标（或手指）来切割飞出的水果。</p>
            <p>每切到一个水果得 10 分。</p>
            <p><strong>注意：</strong>不要切到红色的炸弹，否则游戏结束！</p>
            <button id="closeInstructionsButton">返回</button>
        </div>
    </div>

    <div id="gameOverScreen" class="overlay">
        <h2>游戏结束</h2>
        <p id="finalScore">你的得分: 0</p>
        <button id="restartButton">重新开始</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
